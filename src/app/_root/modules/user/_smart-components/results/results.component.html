<h1 class="results__title">
  <i class="ri-bar-chart-box-line"></i>
  <span>Moje wyniki</span>
</h1>
<section class="results">
  <div
    class="results__category"
    *ngFor="let category of categories | async"
  >
    <h2>{{ category }}</h2>
    <div
      *ngIf="data$ | async as data"
      class="results__container"
    >
      <ng-container *ngFor="let result of data ">
        <div
          class="results__group"
          *ngIf="result.value.category === category"
        >
          <app-progress-circle [progress]="result.score / result.max_score"></app-progress-circle>
          <div class="results__values">
            <span class="values__percentage">
              {{ result.score / result.max_score | percent }}
            </span>
            <span class="values__numbers">
              {{ result.score + ' / ' + result.max_score }}
            </span>
          </div>
        </div>
      </ng-container>
    </div>

  </div>
</section>
